<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Candlestick</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .logo-container {
            width: 200px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
            <!-- Badan lilin -->
            <rect x="80" y="80" width="40" height="150" rx="10" ry="10" fill="#FFD700" stroke="#000" stroke-width="2"/>
            
            <!-- Sumbu lilin -->
            <line x1="100" y1="80" x2="100" y2="50" stroke="#000" stroke-width="3"/>
            
            <!-- Api -->
            <path d="M 100 50 Q 90 30, 100 20 Q 110 30, 100 50" fill="#FF4500" stroke="#FF8C00" stroke-width="2"/>
            <path d="M 100 45 Q 95 35, 100 30 Q 105 35, 100 45" fill="#FFFF00" stroke="#FFA500" stroke-width="1"/> <!-- Bagian dalam api -->
            
            <!-- Bayangan lilin (opsional) -->
            <ellipse cx="100" cy="240" rx="30" ry="10" fill="rgba(0, 0, 0, 0.2)"/>
        </svg>
    </div>
</body>
</html>
