<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Ikan dan Kuda</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .logo-container {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
            <!-- Ikan (bentuk melengkung dengan ekor dan mata) -->
            <path d="M 150 200 Q 100 250, 50 200 Q 70 150, 150 150 Q 230 150, 250 200 Q 200 250, 150 200" 
                  fill="#1E90FF" stroke="#000" stroke-width="2"/>
            <circle cx="140" cy="170" r="5" fill="#000"/> <!-- Mata ikan -->

            <!-- Kuda (kepala dan garis tubuh sederhana) -->
            <path d="M 150 100 Q 120 50, 100 80 Q 90 110, 110 130 L 130 140 Q 150 150, 170 140 L 190 130 Q 210 110, 200 80 Q 180 50, 150 100" 
                  fill="#8B4513" stroke="#000" stroke-width="2"/> <!-- Kepala kuda -->
            <path d="M 150 140 L 150 80" stroke="#8B4513" stroke-width="4"/> <!-- Leher kuda -->
            <path d="M 150 80 Q 140 60, 130 80" stroke="#000" stroke-width="2"/> <!-- Telinga kiri -->
            <path d="M 150 80 Q 160 60, 170 80" stroke="#000" stroke-width="2"/> <!-- Telinga kanan -->
        </svg>
    </div>
</body>
</html>
