<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Grok</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1a2526;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 40px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ff6f61, #ffcc5c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #d3d3d3;
        }

        .highlight {
            font-style: italic;
            color: #ffcc5c;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #ffffff;
            color: #1a2526;
            border: 2px solid #ffffff;
        }

        .btn-primary:hover {
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        .btn-secondary {
            background-color: #2e5e5a;
            color: #ffffff;
            border: 2px solid #2e5e5a;
        }

        .btn-secondary:hover {
            background-color: transparent;
            color: #2e5e5a;
            border: 2px solid #2e5e5a;
        }

        .learn-more {
            margin-top: 20px;
            display: inline-block;
            font-size: 1rem;
            color: #ffcc5c;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .learn-more:hover {
            color: #ff6f61;
        }

        .learn-more::after {
            content: '→';
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sigma Grok</h1>
        <p>Mengapa Menggunakan Sigma Grok? Cerita panjangnya: Biaya perdagangan lebih rendah + Keuntungan yang signifikan</p>
        <p class="highlight">Short story even shorter: Enhance your trading resilience with Sigma Grok’s innovative tools. You’ll easy money</p>
        <div class="buttons">
            <a href="#" class="btn btn-primary">Go to Dashboard</a>
            <a href="#" class="btn btn-secondary">View 88 Levels</a>
        </div>
        <a href="#" class="learn-more">Learn More</a>
    </div>
</body>
</html>
