<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huruf S dengan Nuansa Grok</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; /* Latar belakang hitam */
            font-family: Arial, sans-serif;
            position: relative;
        }

        .logo-container {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        .logo {
            position: relative;
            width: 150px; /* Lebar total logo */
            height: 150px; /* Tinggi total logo */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Huruf S besar */
        .s-large {
            font-size: 100px;
            color: #00008B; /* Biru tua */
            font-family: 'Montserrat', system-ui, -apple-system, sans-serif;
            font-weight: 700;
            position: absolute;
            z-index: 3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Efek futuristik */
        }

        /* Simbol Σ kecil di tengah */
        .sigma {
            font-size: 30px;
            color: #00008B; /* Biru tua */
            font-family: 'Times New Roman', serif; /* Font matematis */
            position: absolute;
            z-index: 4;
        }

        /* Halo dan garis-garis pendek */
        .halo {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
            z-index: 2;
        }

        /* Teks di bawah logo */
        .text {
            margin-top: 20px;
            color: #FFFFFF;
            font-size: 24px;
            font-family: 'Montserrat', system-ui, -apple-system, sans-serif;
            font-weight: 700;
        }

        /* Teks kredit */
        .credit {
            margin-top: 10px;
            color: #FFFFFF;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        /* Responsivitas dasar */
        @media (max-width: 600px) {
            .logo {
                width: 120px;
                height: 120px;
            }
            .s-large {
                font-size: 80px;
            }
            .sigma {
                font-size: 24px;
            }
            .halo {
                width: 120px;
                height: 120px;
            }
            .text {
                font-size: 20px;
            }
            .credit {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <!-- Huruf S besar -->
            <div class="s-large">S</div>
            <!-- Simbol Σ kecil -->
            <div class="sigma">Σ</div>
            <!-- Halo dan garis-garis pendek -->
            <svg class="halo" viewBox="0 0 150 150">
                <!-- Halo (lingkaran tipis) -->
                <circle cx="75" cy="75" r="70" stroke="#00FF00" stroke-width="2" fill="none" opacity="0.5" />
                <!-- Garis-garis pendek (energi kreatif) -->
                <line x1="75" y1="5" x2="75" y2="15" stroke="#00FF00" stroke-width="2" />
                <line x1="75" y1="135" x2="75" y2="145" stroke="#00FF00" stroke-width="2" />
                <line x1="5" y1="75" x2="15" y2="75" stroke="#00FF00" stroke-width="2" />
                <line x1="135" y1="75" x2="145" y2="75" stroke="#00FF00" stroke-width="2" />
                <line x1="25" y1="25" x2="35" y2="35" stroke="#00FF00" stroke-width="2" />
                <line x1="115" y1="115" x2="125" y2="125" stroke="#00FF00" stroke-width="2" />
                <line x1="25" y1="125" x2="35" y2="115" stroke="#00FF00" stroke-width="2" />
                <line x1="115" y1="35" x2="125" y2="25" stroke="#00FF00" stroke-width="2" />
            </svg>
        </div>
        <div class="text">Huruf S dengan Nuansa Grok</div>
        <div class="credit">Created by [Kamu] & Grok, 2025</div>
    </div>
</body>
</html>
