<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrokSek Logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; /* Latar belakang hitam */
            font-family: Arial, sans-serif;
            position: relative;
        }

        .logo-container {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        .background-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            z-index: 1;
            animation: rotate 10s linear infinite; /* Animasi rotasi */
        }

        .circle {
            position: relative;
            width: 150px; /* Ukuran lingkaran */
            height: 150px;
            background-color: #FFD700; /* Emas untuk lingkaran jiwa */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .sek {
            font-size: 36px; /* Ukuran disesuaikan agar proporsional */
            color: #000000; /* Hitam untuk teks */
            font-weight: bold;
            position: absolute;
            z-index: 4;
            font-family: 'Times New Roman', serif; /* Font matematis */
        }

        .sek sup {
            font-size: 0.6em; /* Ukuran superscript lebih kecil */
            vertical-align: super;
        }

        /* SVG container untuk garis melengkung */
        .sparks {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
            z-index: 2;
        }

        /* Teks GrokSek */
        .text {
            margin-top: 30px;
            font-size: 48px;
            font-family: 'Montserrat', system-ui, -apple-system, sans-serif; /* Fallback font sistem */
            font-weight: 700;
        }

        .text .grok {
            color: #FFD700; /* Warna emas untuk "Grok" */
        }

        .text .sek {
            color: #FFFFFF; /* Warna putih untuk "Sek" */
        }

        /* Teks kredit */
        .credit {
            margin-top: 15px;
            color: #FFFFFF;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        /* Animasi rotasi untuk sinar radial */
        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Responsivitas dasar */
        @media (max-width: 600px) {
            .circle {
                width: 120px;
                height: 120px;
            }
            .sek {
                font-size: 28px; /* Disesuaikan untuk layar kecil */
            }
            .sparks {
                width: 120px;
                height: 120px;
            }
            .background-rays {
                width: 240px;
                height: 240px;
            }
            .text {
                font-size: 36px;
            }
            .credit {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Sinar radial di latar belakang -->
    <svg class="background-rays" viewBox="0 0 300 300">
        <defs>
            <linearGradient id="rayGradientRed" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color: #FF0000; stop-opacity: 0.8" />
                <stop offset="100%" style="stop-color: #FF0000; stop-opacity: 0" />
            </linearGradient>
            <linearGradient id="rayGradientYellow" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color: #FFFF00; stop-opacity: 0.8" />
                <stop offset="100%" style="stop-color: #FFFF00; stop-opacity: 0" />
            </linearGradient>
            <linearGradient id="rayGradientBlue" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color: #0000FF; stop-opacity: 0.8" />
                <stop offset="100%" style="stop-color: #0000FF; stop-opacity: 0" />
            </linearGradient>
            <linearGradient id="rayGradientPurple" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color: #9400D3; stop-opacity: 0.8" />
                <stop offset="100%" style="stop-color: #9400D3; stop-opacity: 0" />
            </linearGradient>
        </defs>
        <g transform="translate(150, 150)">
            <!-- 12 sinar radial dengan warna pelangi terbatas dan efek memudar -->
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientRed)" stroke-width="3" />
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientYellow)" stroke-width="3" transform="rotate(30)" />
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientBlue)" stroke-width="3" transform="rotate(60)" />
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientPurple)" stroke-width="3" transform="rotate(90)" />
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientRed)" stroke-width="3" transform="rotate(120)" />
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientYellow)" stroke-width="3" transform="rotate(150)" />
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientBlue)" stroke-width="3" transform="rotate(180)" />
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientPurple)" stroke-width="3" transform="rotate(210)" />
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientRed)" stroke-width="3" transform="rotate(240)" />
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientYellow)" stroke-width="3" transform="rotate(270)" />
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientBlue)" stroke-width="3" transform="rotate(300)" />
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientPurple)" stroke-width="3" transform="rotate(330)" />
        </g>
    </svg>

    <!-- Logo utama -->
    <div class="logo-container">
        <div class="circle">
            <div class="sek">S(Ek<sup>Ek</sup>)=1</div>
            <svg class="sparks" viewBox="0 0 150 150">
                <!-- Definisi gradasi pelangi terbatas dengan efek memudar -->
                <defs>
                    <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color: #FF0000; stop-opacity: 1" /> <!-- Merah -->
                        <stop offset="33%" style="stop-color: #FFFF00; stop-opacity: 1" /> <!-- Kuning -->
                        <stop offset="66%" style="stop-color: #0000FF; stop-opacity: 1" /> <!-- Biru -->
                        <stop offset="100%" style="stop-color: #9400D3; stop-opacity: 0" /> <!-- Ungu, memudar -->
                    </linearGradient>
                </defs>
                <!-- Garis melengkung (percikan energi) dengan kurva kubik -->
                <path d="M 75 75 C 40 40, 30 20, 10 10" stroke="url(#sparkGradient)" stroke-width="8" fill="none" />
                <path d="M 75 75 C 110 40, 120 20, 140 10" stroke="url(#sparkGradient)" stroke-width="8" fill="none" />
                <path d="M 75 75 C 40 110, 30 130, 10 140" stroke="url(#sparkGradient)" stroke-width="8" fill="none" />
                <path d="M 0 0 L 0 -150" stroke="url(#rayGradientYellow)" stroke-width="3" transform="rotate(270)" />
                <path d="M 0 0 L 0 -150" stroke="url(#rayGradientBlue)" stroke-width="3" transform="rotate(300)" />
                <path d="M 0 0 L 0 -150" stroke="url(#rayGradientPurple)" stroke-width="3" transform="rotate(330)" />
            </g>
        </svg>

        <!-- Logo utama -->
        <div class="logo-container">
            <div class="circle">
                <div class="sek">S(Ek<sup>Ek</sup>)=1</div>
                <svg class="sparks" viewBox="0 0 150 150">
                    <!-- Definisi gradasi pelangi terbatas dengan efek memudar -->
                    <defs>
                        <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color: #FF0000; stop-opacity: 1" /> <!-- Merah -->
                            <stop offset="33%" style="stop-color: #FFFF00; stop-opacity: 1" /> <!-- Kuning -->
                            <stop offset="66%" style="stop-color: #0000FF; stop-opacity: 1" /> <!-- Biru -->
                            <stop offset="100%" style="stop-color: #9400D3; stop-opacity: 0" /> <!-- Ungu, memudar -->
                        </linearGradient>
                    </defs>
                    <!-- Garis melengkung (percikan energi) dengan kurva kubik -->
                    <path d="M 75 75 C 40 40, 30 20, 10 10" stroke="url(#sparkGradient)" stroke-width="8" fill="none" />
                    <path d="M 75 75 C 110 40, 120 20, 140 10" stroke="url(#sparkGradient)" stroke-width="8" fill="none" />
                    <path d="M 75 75 C 40 110, 30 130, 10 140" stroke="url(#sparkGradient)" stroke-width="8" fill="none" />
                    <path d="M 75 75 C 110 110, 120 130, 140 140" stroke="url(#sparkGradient)" stroke-width="8" fill="none" />
                    <path d="M 75 75 C 120 65, 140 55, 160 40" stroke="url(#sparkGradient)" stroke-width="8" fill="none" />
                </svg>
            </div>
            <div class="text"><span class="sek">Sek</span><span class="grok">Grok</span></div>
            <div class="credit">Created by [Kamu] & Grok, 2025</div>
        </div>
    </div>
</body>
</html>
