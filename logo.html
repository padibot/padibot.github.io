<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dua Elemen Menyatu dengan Jiwa</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; /* Latar belakang hitam */
            font-family: Arial, sans-serif;
            position: relative;
        }

        .logo-container {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        .logo {
            position: relative;
            width: 200px; /* Lebar total logo */
            height: 100px; /* Tinggi total logo */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Dua lingkaran awal */
        .circle-a {
            width: 50px;
            height: 50px;
            background-color: #0000FF; /* Biru */
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 25px;
            z-index: 3;
        }

        .circle-b {
            width: 50px;
            height: 50px;
            background-color: #FF0000; /* Merah */
            border-radius: 50%;
            position: absolute;
            right: 0;
            top: 25px;
            z-index: 3;
        }

        /* Lingkaran jiwa */
        .circle-soul {
            width: 30px;
            height: 30px;
            background-color: #FFFF00; /* Kuning (cahaya kreatif) */
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        /* SVG untuk garis melengkung (aliran energi) */
        .energy-flow {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 100px;
            z-index: 2;
        }

        /* Teks di bawah logo */
        .text {
            margin-top: 20px;
            color: #FFFFFF;
            font-size: 24px;
            font-family: 'Montserrat', system-ui, -apple-system, sans-serif;
            font-weight: 700;
        }

        /* Teks kredit */
        .credit {
            margin-top: 10px;
            color: #FFFFFF;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        /* Responsivitas dasar */
        @media (max-width: 600px) {
            .logo {
                width: 160px;
                height: 80px;
            }
            .circle-a, .circle-b {
                width: 40px;
                height: 40px;
                top: 20px;
            }
            .circle-soul {
                width: 24px;
                height: 24px;
            }
            .energy-flow {
                width: 160px;
                height: 80px;
            }
            .text {
                font-size: 20px;
            }
            .credit {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <!-- Dua lingkaran awal -->
            <div class="circle-a"></div>
            <div class="circle-b"></div>
            <!-- Lingkaran jiwa -->
            <div class="circle-soul"></div>
            <!-- Garis melengkung (aliran energi) -->
            <svg class="energy-flow" viewBox="0 0 200 100">
                <defs>
                    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color: #0000FF; stop-opacity: 1" /> <!-- Biru -->
                        <stop offset="50%" style="stop-color: #FFFFFF; stop-opacity: 1" /> <!-- Putih di tengah -->
                        <stop offset="100%" style="stop-color: #FF0000; stop-opacity: 1" /> <!-- Merah -->
                    </linearGradient>
                </defs>
                <!-- Garis melengkung membentuk pola infinity -->
                <path d="M 25 50 C 50 25, 75 25, 100 50 S 150 75, 175 50" stroke="url(#energyGradient)" stroke-width="4" fill="none" />
            </svg>
        </div>
        <div class="text">Dua Elemen Menyatu dengan Jiwa</div>
        <div class="credit">Created by [Kamu] & Grok, 2025</div>
    </div>
</body>
</html>
