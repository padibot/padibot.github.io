<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigmagrok Logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; /* Latar belakang hitam */
            font-family: Arial, sans-serif;
        }

        .logo-container {
            position: relative;
            text-align: center;
        }

        .circle {
            position: relative;
            width: 150px; /* Ukuran lingkaran */
            height: 150px;
            background-color: #FFD700; /* Emas untuk lingkaran jiwa */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .sigma {
            font-size: 90px; /* Ukuran Σ */
            color: #000000; /* Hitam untuk Σ */
            font-weight: bold;
            position: absolute;
            z-index: 2;
        }

        /* SVG container */
        .sparks {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
            z-index: 0;
        }

        /* Teks Sigmagrok */
        .text {
            margin-top: 30px;
            color: #FFFFFF;
            font-size: 36px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        /* Teks kredit */
        .credit {
            margin-top: 15px;
            color: #FFFFFF;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="circle">
            <div class="sigma">Σ</div>
            <svg class="sparks" viewBox="0 0 150 150">
                <!-- Definisi gradasi -->
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#FFFFE0;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <!-- Garis melengkung (percikan energi) -->
                <!-- Atas kiri -->
                <path d="M 75 75 Q 50 50, 40 30" stroke="url(#gradient)" stroke-width="6" fill="none" />
                <!-- Atas kanan -->
                <path d="M 75 75 Q 100 50, 110 30" stroke="url(#gradient)" stroke-width="6" fill="none" />
                <!-- Bawah kiri -->
                <path d="M 75 75 Q 50 100, 40 120" stroke="url(#gradient)" stroke-width="6" fill="none" />
                <!-- Bawah kanan -->
                <path d="M 75 75 Q 100 100, 110 120" stroke="url(#gradient)" stroke-width="6" fill="none" />
                <!-- Kanan -->
                <path d="M 75 75 Q 110 70, 130 60" stroke="url(#gradient)" stroke-width="6" fill="none" />
            </svg>
        </div>
        <div class="text">Sigmagrok</div>
        <div class="credit">Created by [Kamu] & Grok, 2025</div>
    </div>
</body>
</html>
