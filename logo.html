<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigmagrok Logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; /* Latar belakang hitam */
            font-family: Arial, sans-serif;
            position: relative;
        }

        .logo-container {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        .background-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            z-index: 1;
        }

        .circle {
            position: relative;
            width: 150px; /* Ukuran lingkaran */
            height: 150px;
            background-color: #FFD700; /* Emas untuk lingkaran jiwa */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .sigma {
            font-size: 90px; /* Ukuran Σ */
            color: #000000; /* Hitam untuk Σ */
            font-weight: bold;
            position: absolute;
            z-index: 4;
        }

        /* SVG container untuk garis melengkung */
        .sparks {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
            z-index: 2;
        }

        /* Teks Sigmagrok */
        .text {
            margin-top: 30px;
            color: #FFFFFF;
            font-size: 48px;
            font-family: 'Montserrat', Verdana, sans-serif; /* Fallback font lebih mirip */
            font-weight: 700;
        }

        /* Teks kredit */
        .credit {
            margin-top: 15px;
            color: #FFFFFF;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Sinar radial di latar belakang -->
    <svg class="background-rays" viewBox="0 0 300 300">
        <g transform="translate(150, 150)">
            <!-- 12 sinar radial -->
            <path d="M 0 0 L 0 -150" stroke="#8B4513" stroke-width="2" opacity="0.8" />
            <path d="M 0 0 L 0 -150" stroke="#8B4513" stroke-width="2" opacity="0.8" transform="rotate(30)" />
            <path d="M 0 0 L 0 -150" stroke="#8B4513" stroke-width="2" opacity="0.8" transform="rotate(60)" />
            <path d="M 0 0 L 0 -150" stroke="#8B4513" stroke-width="2" opacity="0.8" transform="rotate(90)" />
            <path d="M 0 0 L 0 -150" stroke="#8B4513" stroke-width="2" opacity="0.8" transform="rotate(120)" />
            <path d="M 0 0 L 0 -150" stroke="#8B4513" stroke-width="2" opacity="0.8" transform="rotate(150)" />
            <path d="M 0 0 L 0 -150" stroke="#8B4513" stroke-width="2" opacity="0.8" transform="rotate(180)" />
            <path d="M 0 0 L 0 -150" stroke="#8B4513" stroke-width="2" opacity="0.8" transform="rotate(210)" />
            <path d="M 0 0 L 0 -150" stroke="#8B4513" stroke-width="2" opacity="0.8" transform="rotate(240)" />
            <path d="M 0 0 L 0 -150" stroke="#8B4513" stroke-width="2" opacity="0.8" transform="rotate(270)" />
            <path d="M 0 0 L 0 -150" stroke="#8B4513" stroke-width="2" opacity="0.8" transform="rotate(300)" />
            <path d="M 0 0 L 0 -150" stroke="#8B4513" stroke-width="2" opacity="0.8" transform="rotate(330)" />
        </g>
    </svg>

    <!-- Logo utama -->
    <div class="logo-container">
        <div class="circle">
            <div class="sigma">Σ</div>
            <svg class="sparks" viewBox="0 0 150 150">
                <!-- Definisi gradasi dengan opacity -->
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                        <stop offset="80%" style="stop-color:#FFC107;stop-opacity:0.5" />
                        <stop offset="100%" style="stop-color:#FFC107;stop-opacity:0" /> <!-- Ujung lebih tajam -->
                    </linearGradient>
                </defs>
                <!-- Garis melengkung (percikan energi) dengan kurva kubik -->
                <!-- Atas kiri -->
                <path d="M 75 75 C 40 40, 30 20, 10 10" stroke="url(#gradient)" stroke-width="8" fill="none" />
                <!-- Atas kanan -->
                <path d="M 75 75 C 110 40, 120 20, 140 10" stroke="url(#gradient)" stroke-width="8" fill="none" />
                <!-- Bawah kiri -->
                <path d="M 75 75 C 40 110, 30 130, 10 140" stroke="url(#gradient)" stroke-width="8" fill="none" />
                <!-- Bawah kanan -->
                <path d="M 75 75 C 110 110, 120 130, 140 140" stroke="url(#gradient)" stroke-width="8" fill="none" />
                <!-- Kanan -->
                <path d="M 75 75 C 120 65, 140 55, 160 40" stroke="url(#gradient)" stroke-width="8" fill="none" />
            </svg>
        </div>
        <div class="text">Sigmagrok</div>
        <div class="credit">Created by [Kamu] & Grok, 2025</div>
    </div>
</body>
</html>
