<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmoni Kosmik</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; /* Latar belakang hitam */
            font-family: Arial, sans-serif;
            position: relative;
        }

        .logo-container {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        .logo {
            position: relative;
            width: 200px; /* Lebar total logo */
            height: 200px; /* Tinggi total logo */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Matahari (lingkaran besar di tengah) */
        .sun {
            width: 80px;
            height: 80px;
            background-color: #FFA500; /* Oranye/emas */
            border-radius: 50%;
            position: absolute;
            z-index: 3;
        }

        /* Bulan (lingkaran kecil di kiri) */
        .moon {
            width: 40px;
            height: 40px;
            background-color: #C0C0C0; /* Perak/putih */
            border-radius: 50%;
            position: absolute;
            left: 20px;
            top: 80px;
            z-index: 3;
        }

        /* Bintang (simbol bintang di kanan) */
        .star {
            position: absolute;
            right: 20px;
            top: 80px;
            z-index: 3;
        }

        .star svg {
            width: 40px;
            height: 40px;
        }

        /* SVG untuk garis melengkung (aliran energi) */
        .energy-flow {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            z-index: 2;
        }

        /* Teks di bawah logo */
        .text {
            margin-top: 20px;
            color: #FFFFFF;
            font-size: 24px;
            font-family: 'Montserrat', system-ui, -apple-system, sans-serif;
            font-weight: 700;
        }

        /* Teks kredit */
        .credit {
            margin-top: 10px;
            color: #FFFFFF;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        /* Responsivitas dasar */
        @media (max-width: 600px) {
            .logo {
                width: 160px;
                height: 160px;
            }
            .sun {
                width: 64px;
                height: 64px;
            }
            .moon {
                width: 32px;
                height: 32px;
                left: 16px;
                top: 64px;
            }
            .star {
                right: 16px;
                top: 64px;
            }
            .star svg {
                width: 32px;
                height: 32px;
            }
            .energy-flow {
                width: 160px;
                height: 160px;
            }
            .text {
                font-size: 20px;
            }
            .credit {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <!-- Matahari -->
            <div class="sun"></div>
            <!-- Bulan -->
            <div class="moon"></div>
            <!-- Bintang -->
            <div class="star">
                <svg viewBox="0 0 24 24" fill="#FFFF00">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
            </div>
            <!-- Garis melengkung (aliran energi) -->
            <svg class="energy-flow" viewBox="0 0 200 200">
                <defs>
                    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color: #FFA500; stop-opacity: 1" /> <!-- Oranye -->
                        <stop offset="50%" style="stop-color: #FFFFFF; stop-opacity: 1" /> <!-- Putih -->
                        <stop offset="100%" style="stop-color: #FFFF00; stop-opacity: 1" /> <!-- Kuning -->
                    </linearGradient>
                </defs>
                <!-- Garis melengkung membentuk spiral -->
                <path d="M 40 100 Q 60 60, 100 80 Q 140 100, 100 120 Q 60 140, 100 160 Q 140 180, 160 140" stroke="url(#energyGradient)" stroke-width="4" fill="none" />
            </svg>
        </div>
        <div class="text">Harmoni Kosmik</div>
        <div class="credit">Created by [Kamu] & Grok, 2025</div>
    </div>
</body>
</html>
