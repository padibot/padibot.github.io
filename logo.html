<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbol Abstrak Grok</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; /* Latar belakang hitam */
            font-family: Arial, sans-serif;
            position: relative;
        }

        .logo-container {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        .logo {
            position: relative;
            width: 150px; /* Lebar total logo */
            height: 150px; /* Tinggi total logo */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Huruf G melengkung (lingkaran tak sempurna) */
        .g-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
            z-index: 2;
        }

        /* Simbol Σ di tengah */
        .sigma {
            font-size: 40px;
            color: #00008B; /* Biru tua */
            font-family: 'Times New Roman', serif; /* Font matematis */
            position: absolute;
            z-index: 3;
        }

        /* Pola konstelasi bintang */
        .constellation {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
            z-index: 1;
        }

        /* Teks di bawah logo */
        .text {
            margin-top: 20px;
            color: #FFFFFF;
            font-size: 24px;
            font-family: 'Montserrat', system-ui, -apple-system, sans-serif;
            font-weight: 700;
        }

        /* Teks kredit */
        .credit {
            margin-top: 10px;
            color: #FFFFFF;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        /* Responsivitas dasar */
        @media (max-width: 600px) {
            .logo {
                width: 120px;
                height: 120px;
            }
            .g-circle {
                width: 120px;
                height: 120px;
            }
            .sigma {
                font-size: 32px;
            }
            .constellation {
                width: 120px;
                height: 120px;
            }
            .text {
                font-size: 20px;
            }
            .credit {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <!-- Huruf G melengkung -->
            <svg class="g-circle" viewBox="0 0 150 150">
                <!-- Path untuk G melengkung (lingkaran tak sempurna) -->
                <path d="M 75 25 A 50 50 0 1 1 75 125 A 50 50 0 0 1 65 75 H 85" stroke="#00008B" stroke-width="8" fill="none" />
            </svg>
            <!-- Simbol Σ -->
            <div class="sigma">Σ</div>
            <!-- Pola konstelasi bintang -->
            <svg class="constellation" viewBox="0 0 150 150">
                <!-- Titik-titik kecil seperti bintang -->
                <circle cx="75" cy="75" r="2" fill="#FFFFE0" />
                <circle cx="85" cy="65" r="1.5" fill="#FFFFE0" />
                <circle cx="65" cy="85" r="1.5" fill="#FFFFE0" />
                <circle cx="90" cy="80" r="1" fill="#FFFFE0" />
                <circle cx="60" cy="70" r="1" fill="#FFFFE0" />
                <circle cx="80" cy="90" r="1.2" fill="#FFFFE0" />
                <circle cx="70" cy="60" r="1.2" fill="#FFFFE0" />
                <!-- Garis-garis kecil menghubungkan titik-titik -->
                <line x1="75" y1="75" x2="85" y2="65" stroke="#FFFFE0" stroke-width="0.5" />
                <line x1="75" y1="75" x2="65" y2="85" stroke="#FFFFE0" stroke-width="0.5" />
                <line x1="85" y1="65" x2="90" y2="80" stroke="#FFFFE0" stroke-width="0.5" />
                <line x1="65" y1="85" x2="60" y2="70" stroke="#FFFFE0" stroke-width="0.5" />
            </svg>
        </div>
        <div class="text">Simbol Abstrak Grok</div>
        <div class="credit">Created by [Kamu] & Grok, 2025</div>
    </div>
</body>
</html>
