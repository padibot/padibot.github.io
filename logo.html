<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigmagrok Logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; /* Latar belakang hitam */
            font-family: Arial, sans-serif;
            position: relative;
        }

        .logo-container {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        .background-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            z-index: 1;
        }

        .circle {
            position: relative;
            width: 150px; /* Ukuran lingkaran */
            height: 150px;
            background-color: #FFD700; /* Emas untuk lingkaran jiwa */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .sigma {
            font-size: 90px; /* Ukuran Σ */
            color: #000000; /* Hitam untuk Σ */
            font-weight: bold;
            position: absolute;
            z-index: 4;
        }

        /* SVG container untuk garis melengkung */
        .sparks {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
            z-index: 2;
        }

        /* Teks Sigmagrok */
        .text {
            margin-top: 30px;
            color: #FFFFFF;
            font-size: 48px;
            font-family: 'Montserrat', Verdana, sans-serif; /* Fallback font lebih mirip */
            font-weight: 700;
        }

        /* Teks kredit */
        .credit {
            margin-top: 15px;
            color: #FFFFFF;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        /* Responsivitas dasar */
        @media (max-width: 600px) {
            .circle {
                width: 120px;
                height: 120px;
            }
            .sigma {
                font-size: 72px;
            }
            .sparks {
                width: 120px;
                height: 120px;
            }
            .background-rays {
                width: 240px;
                height: 240px;
            }
            .text {
                font-size: 36px;
            }
            .credit {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Sinar radial di latar belakang -->
    <svg class="background-rays" viewBox="0 0 300 300">
        <g transform="translate(150, 150)">
            <!-- 12 sinar radial dengan warna pelangi berbeda -->
            <path d="M 0 0 L 0 -150" stroke="#FF0000" stroke-width="2" opacity="0.8" /> <!-- Merah -->
            <path d="M 0 0 L 0 -150" stroke="#FF7F00" stroke-width="2" opacity="0.8" transform="rotate(30)" /> <!-- Oranye -->
            <path d="M 0 0 L 0 -150" stroke="#FFFF00" stroke-width="2" opacity="0.8" transform="rotate(60)" /> <!-- Kuning -->
            <path d="M 0 0 L 0 -150" stroke="#00FF00" stroke-width="2" opacity="0.8" transform="rotate(90)" /> <!-- Hijau -->
            <path d="M 0 0 L 0 -150" stroke="#00FFFF" stroke-width="2" opacity="0.8" transform="rotate(120)" /> <!-- Cyan -->
            <path d="M 0 0 L 0 -150" stroke="#0000FF" stroke-width="2" opacity="0.8" transform="rotate(150)" /> <!-- Biru -->
            <path d="M 0 0 L 0 -150" stroke="#4B0082" stroke-width="2" opacity="0.8" transform="rotate(180)" /> <!-- Indigo -->
            <path d="M 0 0 L 0 -150" stroke="#9400D3" stroke-width="2" opacity="0.8" transform="rotate(210)" /> <!-- Ungu -->
            <path d="M 0 0 L 0 -150" stroke="#FF00FF" stroke-width="2" opacity="0.8" transform="rotate(240)" /> <!-- Magenta -->
            <path d="M 0 0 L 0 -150" stroke="#FF0000" stroke-width="2" opacity="0.8" transform="rotate(270)" /> <!-- Merah lagi -->
            <path d="M 0 0 L 0 -150" stroke="#FF7F00" stroke-width="2" opacity="0.8" transform="rotate(300)" /> <!-- Oranye -->
            <path d="M 0 0 L 0 -150" stroke="#FFFF00" stroke-width="2" opacity="0.8" transform="rotate(330)" /> <!-- Kuning -->
        </g>
    </svg>

    <!-- Logo utama -->
    <div class="logo-container">
        <div class="circle">
            <div class="sigma">Σ</div>
            <svg class="sparks" viewBox="0 0 150 150">
                <!-- Definisi gradasi dengan warna pelangi dan efek memudar -->
                <defs>
                    <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color: #FF0000; stop-opacity: 1" />
                        <stop offset="16%" style="stop-color: #FF7F00; stop-opacity: 1" />
                        <stop offset="33%" style="stop-color: #FFFF00; stop-opacity: 1" />
                        <stop offset="50%" style="stop-color: #00FF00; stop-opacity: 1" />
                        <stop offset="66%" style="stop-color: #0000FF; stop-opacity: 1" />
                        <stop offset="83%" style="stop-color: #4B0082; stop-opacity: 1" />
                        <stop offset="100%" style="stop-color: #9400D3; stop-opacity: 0" /> <!-- Memudar di ujung -->
                    </linearGradient>
                </defs>
                <!-- Garis melengkung (percikan energi) dengan kurva kubik -->
                <path d="M 75 75 C 40 40, 30 20, 10 10" stroke="url(#rainbowGradient)" stroke-width="8" fill="none" />
                <path d="M 75 75 C 110 40, 120 20, 140 10" stroke="url(#rainbowGradient)" stroke-width="8" fill="none" />
                <path d="M 75 75 C 40 110, 30 130, 10 140" stroke="url(#rainbowGradient)" stroke-width="8" fill="none" />
                <path d="M 75 75 C 110 110, 120 130, 140 140" stroke="url(#rainbowGradient)" stroke-width="8" fill="none" />
                <path d="M 75 75 C 120 65, 140 55, 160 40" stroke="url(#rainbowGradient)" stroke-width="8" fill="none" />
            </svg>
        </div>
        <div class="text">Sigmagrok</div>
        <div class="credit">Created by [Kamu] & Grok, 2025</div>
    </div>
</body>
</html>
