<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puncak Lembah</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2E2E2E; /* Latar belakang abu-abu gelap seperti bayangan lembah */
            font-family: Arial, sans-serif;
            position: relative;
        }

        .logo-container {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        .background-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            z-index: 1;
            animation: rotate 15s linear infinite; /* Rotasi lebih lambat untuk nuansa alami */
        }

        .circle {
            position: relative;
            width: 150px; /* Ukuran lingkaran */
            height: 150px;
            background-color: #4CAF50; /* Hijau hutan untuk simbol alam */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .symbol {
            font-size: 90px; /* Ukuran simbol */
            color: #FFFFFF; /* Putih untuk kontras */
            font-weight: bold;
            position: absolute;
            z-index: 4;
        }

        /* SVG container untuk garis melengkung */
        .sparks {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
            z-index: 2;
        }

        /* Teks Puncak Lembah */
        .text {
            margin-top: 30px;
            color: #FFFFFF;
            font-size: 48px;
            font-family: 'Montserrat', system-ui, -apple-system, sans-serif;
            font-weight: 700;
        }

        /* Teks kredit */
        .credit {
            margin-top: 15px;
            color: #B0BEC5;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        /* Animasi rotasi untuk sinar radial */
        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Responsivitas dasar */
        @media (max-width: 600px) {
            .circle {
                width: 120px;
                height: 120px;
            }
            .symbol {
                font-size: 72px;
            }
            .sparks {
                width: 120px;
                height: 120px;
            }
            .background-rays {
                width: 240px;
                height: 240px;
            }
            .text {
                font-size: 36px;
            }
            .credit {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Sinar radial di latar belakang -->
    <svg class="background-rays" viewBox="0 0 300 300">
        <defs>
            <linearGradient id="rayGradientGreen" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color: #4CAF50; stop-opacity: 0.8" /> <!-- Hijau puncak -->
                <stop offset="100%" style="stop-color: #4CAF50; stop-opacity: 0" />
            </linearGradient>
            <linearGradient id="rayGradientBrown" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color: #8D5524; stop-opacity: 0.8" /> <!-- Cokelat lembah -->
                <stop offset="100%" style="stop-color: #8D5524; stop-opacity: 0" />
            </linearGradient>
            <linearGradient id="rayGradientBlue" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color: #2196F3; stop-opacity: 0.8" /> <!-- Biru langit */
                <stop offset="100%" style="stop-color: #2196F3; stop-opacity: 0" />
            </linearGradient>
        </defs>
        <g transform="translate(150, 150)">
            <!-- Sinar radial dengan warna alam -->
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientGreen)" stroke-width="3" />
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientBrown)" stroke-width="3" transform="rotate(30)" />
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientBlue)" stroke-width="3" transform="rotate(60)" />
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientGreen)" stroke-width="3" transform="rotate(90)" />
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientBrown)" stroke-width="3" transform="rotate(120)" />
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientBlue)" stroke-width="3" transform="rotate(150)" />
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientGreen)" stroke-width="3" transform="rotate(180)" />
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientBrown)" stroke-width="3" transform="rotate(210)" />
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientBlue)" stroke-width="3" transform="rotate(240)" />
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientGreen)" stroke-width="3" transform="rotate(270)" />
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientBrown)" stroke-width="3" transform="rotate(300)" />
            <path d="M 0 0 L 0 -150" stroke="url(#rayGradientBlue)" stroke-width="3" transform="rotate(330)" />
        </g>
    </svg>

    <!-- Logo utama -->
    <div class="logo-container">
        <div class="circle">
            <div class="symbol">â–²</div> <!-- Simbol segitiga untuk puncak -->
            <svg class="sparks" viewBox="0 0 150 150">
                <!-- Definisi gradasi untuk efek alami -->
                <defs>
                    <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color: #4CAF50; stop-opacity: 1" /> <!-- Hijau -->
                        <stop offset="50%" style="stop-color: #8D5524; stop-opacity: 1" /> <!-- Cokelat -->
                        <stop offset="100%" style="stop-color: #2196F3; stop-opacity: 0" /> <!-- Biru memudar -->
                    </linearGradient>
                </defs>
                <!-- Garis melengkung untuk efek aliran energi -->
                <path d="M 75 75 C 40 40, 30 20, 10 10" stroke="url(#sparkGradient)" stroke-width="8" fill="none" />
                <path d="M 75 75 C 110 40, 120 20, 140 10" stroke="url(#sparkGradient)" stroke-width="8" fill="none" />
                <path d="M 75 75 C 40 110, 30 130, 10 140" stroke="url(#sparkGradient)" stroke-width="8" fill="none" />
                <path d="M 75 75 C 110 110, 120 130, 140 140" stroke="url(#sparkGradient)" stroke-width="8" fill="none" />
            </svg>
        </div>
        <div class="text">Puncak Lembah</div>
        <div class="credit">Created by [Kamu] & Grok, 2025</div>
    </div>
</body>
</html>
