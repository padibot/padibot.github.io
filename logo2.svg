<svg width="400px" height="400px" xmlns="http://www.w3.org/2000/svg">
  <!-- Latar belakang lingkaran berwarna -->
  <g>
    <circle cx="150" cy="150" r="120" fill="#219EBC" opacity="0.7">
      <animate attributeName="cy" from="150" to="160" dur="3s" repeatCount="indefinite" direction="alternate"/>
    </circle>
    <circle cx="250" cy="150" r="120" fill="#F4A261" opacity="0.7">
      <animate attributeName="cy" from="150" to="140" dur="3s" repeatCount="indefinite" direction="alternate"/>
    </circle>
    <circle cx="150" cy="250" r="120" fill="#9B59B6" opacity="0.7">
      <animate attributeName="cx" from="150" to="160" dur="3s" repeatCount="indefinite" direction="alternate"/>
    </circle>
    <circle cx="250" cy="250" r="120" fill="#2A9D8F" opacity="0.7">
      <animate attributeName="cx" from="250" to="240" dur="3s" repeatCount="indefinite" direction="alternate"/>
    </circle>
  </g>

  <!-- Gunung dengan transformasi matrix -->
  <g transform="matrix(1, 0, 0, 1, 100, 100)" opacity="0.9">
    <path fill="rgb(38, 70, 83)" fill-opacity="1" d="M0,200 L100,0 L200,200 Z">
      <animateTransform
        attributeName="transform"
        type="matrix"
        from="1 0 0 1 100 100"
        to="1.05 0.1 -0.1 1.05 110 110"
        dur="3s"
        repeatCount="indefinite"
        direction="alternate"/>
    </path>
  </g>

  <!-- Sungai di lembah dengan transformasi matrix -->
  <g transform="matrix(0.9, 0.1, -0.1, 0.9, 150, 300)" opacity="1">
    <path fill="none" stroke="rgb(33, 158, 188)" stroke-opacity="1" stroke-width="5" d="M-50,0 Q0,-50 50,0">
      <animateTransform
        attributeName="transform"
        type="matrix"
        from="0.9 0.1 -0.1 0.9 150 300"
        to="0.9 0.1 -0.1 0.9 160 310"
        dur="2s"
        repeatCount="indefinite"
        direction="alternate"/>
    </path>
  </g>

  <!-- Matahari/bintang kecil dengan transformasi matrix -->
  <g transform="matrix(0.866, 0.5, -0.5, 0.866, 200, 50)" opacity="1">
    <path fill="rgb(244, 162, 97)" fill-opacity="1" d="M0,0 A20,20 0 1,1 0,-0.01 Z">
      <animateTransform
        attributeName="transform"
        type="matrix"
        from="0.866 0.5 -0.5 0.866 200 50"
        to="0.866 0.5 -0.5 0.866 210 40"
        dur="4s"
        repeatCount="indefinite"
        direction="alternate"/>
    </path>
  </g>

  <!-- Teks "Puncak Lembah" dengan animasi fade-in -->
  <g transform="matrix(1, 0, 0, 1, 0, 0)" opacity="0">
    <text x="200" y="380" font-family="Arial" font-size="24" fill="#264653" text-anchor="middle">
      Puncak Lembah
      <animate attributeName="opacity" from="0" to="1" dur="2s" fill="freeze"/>
    </text>
  </g>
</svg>
