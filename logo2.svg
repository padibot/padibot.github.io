<svg width="400px" height="400px" xmlns="http://www.w3.org/2000/svg">
  <!-- Kotak 1: Biru dengan angka 1 (kiri atas) -->
  <g transform="matrix(1, 0, 0, 1, 50, 50)">
    <rect x="0" y="0" width="50" height="50" fill="#219EBC"/>
  </g>

  <!-- Kotak 2: Kuning dengan angka 2 (kanan atas) -->
  <g transform="matrix(1, 0, 0, 1, 250, 50)">
    <rect x="0" y="0" width="50" height="50" fill="#F4A261"/>
  </g>

  <!-- Kotak 3: Cokelat dengan angka 3 (kiri bawah) -->
  <g transform="matrix(1, 0, 0, 1, 50, 250)">
    <rect x="0" y="0" width="50" height="50" fill="#8B4513"/>
  </g>

  <!-- Kotak 4: Hijau dengan angka 4 (kanan bawah) -->
  <g transform="matrix(1, 0, 0, 1, 250, 250)">
    <rect x="0" y="0" width="50" height="50" fill="#2A9D8F"/>
  </g>

  <!-- Garis putus-putus menghubungkan kotak -->
  <g>
    <!-- Garis dari Kotak 1 ke Kotak 2 (kiri atas ke kanan atas) -->
    <path id="path1to2" d="M75,75 H275" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <!-- Garis dari Kotak 2 ke Kotak 4 (kanan atas ke kanan bawah) -->
    <path id="path2to4" d="M275,75 V275" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <!-- Garis dari Kotak 4 ke Kotak 3 (kanan bawah ke kiri bawah) -->
    <path id="path4to3" d="M275,275 H75" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
    <!-- Garis dari Kotak 3 ke Kotak 1 (kiri bawah ke kiri atas) -->
    <path id="path3to1" d="M75,275 V75" fill="none" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
  </g>

  <!-- Angka 1: Mulai di Kotak 1, bergerak ke Kotak 2 -->
  <text x="0" y="0" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle">
    1
    <animateMotion dur="4s" repeatCount="indefinite" path="M75,75 H275"/>
  </text>

  <!-- Angka 2: Mulai di Kotak 2, bergerak ke Kotak 4 -->
  <text x="0" y="0" font-family="Arial" font-size="24" fill="#000000" text-anchor="middle">
    2
    <animateMotion dur="4s" repeatCount="indefinite" path="M275,75 V275"/>
  </text>

  <!-- Angka 3: Mulai di Kotak 3, bergerak ke Kotak 1 -->
  <text x="0" y="0" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle">
    3
    <animateMotion dur="4s" repeatCount="indefinite" path="M75,275 V75"/>
  </text>

  <!-- Angka 4: Mulai di Kotak 4, bergerak ke Kotak 3 -->
  <text x="0" y="0" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle">
    4
    <animateMotion dur="4s" repeatCount="indefinite" path="M275,275 H75"/>
  </text>
</svg>
