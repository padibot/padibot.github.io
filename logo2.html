<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Finance Logo</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sigma-text {
            font-size: 110px;
            color: #003087;
            font-weight: bold;
            position: absolute;
            z-index: 3;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            transform: translateY(35px); /* Disesuaikan agar lebih proporsional */
        }

        .triangle-bg {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 140px solid rgba(245, 193, 7, 0.4); /* Opacity ditingkatkan */
            z-index: 1;
            transform: translateY(25px); /* Disesuaikan */
        }

        .market-lines {
            position: absolute;
            width: 200px;
            height: 200px;
            z-index: 2;
        }

        @keyframes pulse {
            0% { stroke-opacity: 0.6; }
            50% { stroke-opacity: 1; }
            100% { stroke-opacity: 0.6; }
        }

        .market-lines path {
            animation: pulse 2.5s infinite ease-in-out;
        }

        /* Responsif */
        @media (max-width: 400px) {
            .logo-container {
                width: 150px;
                height: 150px;
            }
            .sigma-text {
                font-size: 80px;
                transform: translateY(25px);
            }
            .triangle-bg {
                border-left: 75px solid transparent;
                border-right: 75px solid transparent;
                border-bottom: 105px solid rgba(245, 193, 7, 0.4);
                transform: translateY(18px);
            }
            .market-lines {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="triangle-bg"></div>
        <div class="sigma-text">Î£</div>
        <svg class="market-lines" viewBox="0 0 200 200">
            <defs>
                <linearGradient id="marketGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color: #003087; stop-opacity: 1" />
                    <stop offset="100%" style="stop-color: #f5c107; stop-opacity: 0.8" />
                </linearGradient>
            </defs>
            <path d="M 20 180 L 60 140 L 100 160 L 140 120 L 180 140" 
                  stroke="url(#marketGradient)" 
                  stroke-width="3" 
                  fill="none" 
                  stroke-linecap="round" />
            <path d="M 20 160 L 60 120 L 100 140 L 140 100 L 180 120" 
                  stroke="url(#marketGradient)" 
                  stroke-width="3" 
                  fill="none" 
                  stroke-linecap="round" />
        </svg>
    </div>
</body>
</html>
