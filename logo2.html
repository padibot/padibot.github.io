<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puncak Lembah - Modern Version</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ECEFF1; /* Latar belakang abu-abu muda seperti langit mendung */
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .peak-valley-svg {
            width: 100%;
            height: 100%;
        }

        .peak-text {
            font-size: 120px;
            font-weight: bold;
            fill: #2E7D32; /* Hijau tua untuk puncak */
            text-anchor: middle;
            dominant-baseline: middle;
            transform: translateY(10px); /* Menurunkan sedikit */
            transition: transform 0.3s ease-in-out, fill 0.3s ease-in-out;
        }

        .logo-container:hover .peak-text {
            fill: #FFCA28; /* Kuning cerah seperti matahari di puncak saat hover */
            transform: translateY(10px) scale(1.1);
        }

        .valley-line-brown {
            stroke: #8D5524; /* Cokelat untuk lembah */
            stroke-opacity: 0.6;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            animation: pulse 2s infinite ease-in-out;
        }

        .peak-line-green {
            stroke: #4CAF50; /* Hijau untuk puncak */
            stroke-opacity: 0.6;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            animation: pulse 2s infinite ease-in-out 0.5s;
        }

        .circle-bg {
            fill: rgba(46, 125, 50, 0.1); /* Hijau tua transparan untuk nuansa alam */
            transition: fill 0.3s ease-in-out;
        }

        .logo-container:hover .circle-bg {
            fill: rgba(255, 202, 40, 0.2); /* Kuning transparan seperti sinar matahari saat hover */
        }

        @keyframes pulse {
            0% { stroke-opacity: 0.6; }
            50% { stroke-opacity: 1; }
            100% { stroke-opacity: 0.6; }
        }

        /* Responsivitas */
        @media (max-width: 400px) {
            .logo-container {
                width: 150px;
                height: 150px;
            }
            .peak-text {
                font-size: 90px;
                transform: translateY(8px);
            }
            .logo-container:hover .peak-text {
                transform: translateY(8px) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg class="peak-valley-svg" viewBox="0 0 200 200">
            <!-- Lingkaran latar belakang -->
            <circle class="circle-bg" cx="100" cy="100" r="90" />
            <!-- Garis lembah -->
            <path class="valley-line-brown" d="M 25 160 L 50 140 L 75 150 L 100 130 L 125 140 L 150 120 L 175 130" />
            <!-- Garis puncak -->
            <path class="peak-line-green" d="M 25 140 L 50 110 L 75 130 L 100 90 L 125 110 L 150 100 L 175 90" />
            <!-- Simbol Segitiga (▲) untuk Puncak -->
            <text x="100" y="100" class="peak-text">▲</text>
        </svg>
    </div>
</body>
</html>
