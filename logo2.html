<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Logo - Modern Version</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f7fa; /* Latar belakang abu-abu muda */
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .ethereum-svg {
            width: 100%;
            height: 100%;
        }

        .ethereum-text {
            font-size: 120px;
            font-weight: bold;
            fill: #3c3c3d; /* Abu-abu gelap, warna resmi Ethereum */
            text-anchor: middle;
            dominant-baseline: middle;
            transform: translateY(10px); /* Menurunkan sedikit */
            transition: transform 0.3s ease-in-out, fill 0.3s ease-in-out;
        }

        .logo-container:hover .ethereum-text {
            fill: #627eea; /* Biru Ethereum saat hover */
            transform: translateY(10px) scale(1.1);
        }

        .market-line-red {
            stroke: #ff4d4d;
            stroke-opacity: 0.6;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            animation: pulse 2s infinite ease-in-out;
        }

        .market-line-green {
            stroke: #00cc66;
            stroke-opacity: 0.6;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            animation: pulse 2s infinite ease-in-out 0.5s;
        }

        .circle-bg {
            fill: rgba(60, 60, 61, 0.1); /* Abu-abu gelap transparan */
            transition: fill 0.3s ease-in-out;
        }

        .logo-container:hover .circle-bg {
            fill: rgba(98, 126, 234, 0.2); /* Biru Ethereum transparan saat hover */
        }

        @keyframes pulse {
            0% { stroke-opacity: 0.6; }
            50% { stroke-opacity: 1; }
            100% { stroke-opacity: 0.6; }
        }

        /* Responsivitas */
        @media (max-width: 400px) {
            .logo-container {
                width: 150px;
                height: 150px;
            }
            .ethereum-text {
                font-size: 90px;
                transform: translateY(8px);
            }
            .logo-container:hover .ethereum-text {
                transform: translateY(8px) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg class="ethereum-svg" viewBox="0 0 200 200">
            <!-- Lingkaran latar belakang -->
            <circle class="circle-bg" cx="100" cy="100" r="90" />
            <!-- Garis pasar -->
            <path class="market-line-red" d="M 25 160 L 50 130 L 75 145 L 100 115 L 125 130 L 150 100 L 175 90" />
            <path class="market-line-green" d="M 25 140 L 50 110 L 75 125 L 100 95 L 125 110 L 150 80 L 175 70" />
            <!-- Simbol Ethereum (Ξ) -->
            <text x="100" y="100" class="ethereum-text">Ξ</text>
        </svg>
    </div>
</body>
</html>
