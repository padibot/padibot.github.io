<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Logo - Geometric Version</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .ethereum-svg {
            width: 100%;
            height: 100%;
        }

        .ethereum-symbol {
            fill: #3c3c3d; /* Abu-abu gelap */
            transition: fill 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .logo-container:hover .ethereum-symbol {
            fill: #627eea; /* Biru Ethereum */
            transform: scale(1.1);
        }

        .market-line-red {
            stroke: #ff4d4d;
            stroke-opacity: 0.6;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            animation: pulse 2s infinite ease-in-out;
        }

        .market-line-green {
            stroke: #00cc66;
            stroke-opacity: 0.6;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            animation: pulse 2s infinite ease-in-out 0.5s;
        }

        .circle-bg {
            fill: rgba(60, 60, 61, 0.1);
            transition: fill 0.3s ease-in-out;
        }

        .logo-container:hover .circle-bg {
            fill: rgba(98, 126, 234, 0.2);
        }

        @keyframes pulse {
            0% { stroke-opacity: 0.6; }
            50% { stroke-opacity: 1; }
            100% { stroke-opacity: 0.6; }
        }

        @media (max-width: 400px) {
            .logo-container {
                width: 150px;
                height: 150px;
            }
            .ethereum-symbol {
                transform: scale(0.75);
            }
            .logo-container:hover .ethereum-symbol {
                transform: scale(0.825);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg class="ethereum-svg" viewBox="0 0 200 200">
            <!-- Lingkaran latar belakang -->
            <circle class="circle-bg" cx="100" cy="100" r="90" />
            <!-- Garis pasar -->
            <path class="market-line-red" d="M 25 160 L 50 130 L 75 145 L 100 115 L 125 130 L 150 100 L 175 90" />
            <path class="market-line-green" d="M 25 140 L 50 110 L 75 125 L 100 95 L 125 110 L 150 80 L 175 70" />
            <!-- Simbol Ethereum geometris -->
            <path class="ethereum-symbol" d="M 100 30 L 130 90 L 100 150 L 70 90 Z M 100 150 L 130 110 L 100 170 L 70 110 Z" />
        </svg>
    </div>
</body>
</html>
