<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Logo</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Latar belakang abu-abu muda */
            font-family: Arial, sans-serif;
        }

        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sigma-text {
            font-size: 120px;
            color: #2c3e50; /* Warna biru tua */
            font-weight: bold;
            position: absolute;
            z-index: 2;
        }

        .sigma-circle {
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: #3498db; /* Biru cerah */
            opacity: 0.2;
            z-index: 1;
        }

        /* SVG untuk garis dekoratif */
        .decor-lines {
            position: absolute;
            width: 200px;
            height: 200px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Lingkaran latar belakang -->
        <div class="sigma-circle"></div>

        <!-- Simbol Sigma -->
        <div class="sigma-text">Î£</div>

        <!-- Garis dekoratif menggunakan SVG -->
        <svg class="decor-lines" viewBox="0 0 200 200">
            <defs>
                <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color: #3498db; stop-opacity: 1" />
                    <stop offset="100%" style="stop-color: #2c3e50; stop-opacity: 0.5" />
                </linearGradient>
            </defs>
            <!-- Garis melengkung dekoratif -->
            <path d="M 20 180 C 80 120, 120 80, 180 20" stroke="url(#lineGradient)" stroke-width="4" fill="none" />
            <path d="M 20 20 C 80 80, 120 120, 180 180" stroke="url(#lineGradient)" stroke-width="4" fill="none" />
        </svg>
    </div>
</body>
</html>
