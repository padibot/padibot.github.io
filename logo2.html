<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Logo - Bitcoin Style (Improved)</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f7fa; /* Latar belakang abu-abu muda */
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .sigma-svg {
            width: 100%;
            height: 100%;
        }

        .bitcoin-symbol {
            fill: #003087; /* Biru tua korporat */
            transition: fill 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .bitcoin-lines {
            stroke: #003087;
            stroke-width: 10;
            stroke-linecap: round;
            transition: stroke 0.3s ease-in-out;
        }

        .logo-container:hover .bitcoin-symbol {
            fill: #f5c107; /* Emas saat hover */
            transform: scale(1.1);
        }

        .logo-container:hover .bitcoin-lines {
            stroke: #f5c107;
        }

        .market-line-red {
            stroke: #ff4d4d;
            stroke-opacity: 0.6;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            animation: pulse 2s infinite ease-in-out;
        }

        .market-line-green {
            stroke: #00cc66;
            stroke-opacity: 0.6;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            animation: pulse 2s infinite ease-in-out 0.5s;
        }

        .circle-bg {
            fill: rgba(0, 48, 135, 0.1);
            transition: fill 0.3s ease-in-out;
        }

        .logo-container:hover .circle-bg {
            fill: rgba(245, 193, 7, 0.2);
        }

        @keyframes pulse {
            0% { stroke-opacity: 0.6; }
            50% { stroke-opacity: 1; }
            100% { stroke-opacity: 0.6; }
        }

        /* Responsivitas */
        @media (max-width: 400px) {
            .logo-container {
                width: 150px;
                height: 150px;
            }
            .bitcoin-symbol {
                transform: scale(0.75); /* Skala awal untuk layar kecil */
            }
            .logo-container:hover .bitcoin-symbol {
                transform: scale(0.825); /* Skala saat hover */
            }
            .bitcoin-lines {
                stroke-width: 8;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg class="sigma-svg" viewBox="0 0 200 200">
            <!-- Lingkaran latar belakang -->
            <circle class="circle-bg" cx="100" cy="100" r="90" />
            <!-- Garis pasar -->
            <path class="market-line-red" d="M 25 160 L 50 130 L 75 145 L 100 115 L 125 130 L 150 100 L 175 90" />
            <path class="market-line-green" d="M 25 140 L 50 110 L 75 125 L 100 95 L 125 110 L 150 80 L 175 70" />
            <!-- Simbol Bitcoin kustom (mirip â‚¿) -->
            <path class="bitcoin-symbol" d="M 70 50 Q 90 30, 110 50 Q 130 70, 110 90 Q 90 110, 110 130 Q 130 150, 110 170 Q 90 190, 70 170 V 150 H 90 V 50 H 70 Z" />
            <!-- Garis vertikal ala Bitcoin -->
            <line x1="70" y1="30" x2="70" y2="50" class="bitcoin-lines" />
            <line x1="70" y1="150" x2="70" y2="170" class="bitcoin-lines" />
        </svg>
    </div>
</body>
</html>
