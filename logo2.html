<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puncak Lembah - Minimalist Version</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #F5F6F5; /* Latar belakang abu-abu sangat muda */
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            width: 250px;
            height: 250px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.4s ease-in-out;
        }

        .mountain-svg {
            width: 100%;
            height: 100%;
        }

        .sun {
            fill: #FFCA28; /* Kuning matahari */
            transition: transform 0.4s ease-in-out, fill 0.4s ease-in-out;
        }

        .mountain-peak {
            fill: #388E3C; /* Hijau tua untuk puncak */
            transition: fill 0.4s ease-in-out;
        }

        .valley-shadow {
            fill: #6D4C41; /* Cokelat tua untuk bayangan lembah */
            opacity: 0.8;
            transition: opacity 0.4s ease-in-out;
        }

        .logo-container:hover .sun {
            fill: #F57C00; /* Oranye saat hover untuk efek matahari terbenam */
            transform: translateY(-10px);
        }

        .logo-container:hover .mountain-peak {
            fill: #4CAF50; /* Hijau lebih cerah saat hover */
        }

        .logo-container:hover .valley-shadow {
            opacity: 1; /* Bayangan lebih jelas saat hover */
        }

        .logo-container:hover {
            transform: scale(1.05); /* Sedikit membesar saat hover */
        }

        /* Responsivitas */
        @media (max-width: 400px) {
            .logo-container {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg class="mountain-svg" viewBox="0 0 250 250">
            <!-- Matahari di atas puncak -->
            <circle class="sun" cx="125" cy="50" r="20" />
            <!-- Siluet gunung (puncak) -->
            <path class="mountain-peak" d="M 50 200 L 125 100 L 200 200 Z" />
            <!-- Bayangan lembah -->
            <path class="valley-shadow" d="M 50 200 L 125 150 L 200 200 Z" />
            <!-- Garis horizon dasar -->
            <line x1="0" y1="200" x2="250" y2="200" stroke="#8D6E63" stroke-width="2" />
        </svg>
    </div>
</body>
</html>
