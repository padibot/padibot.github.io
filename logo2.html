<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Logo - Modern Version</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .sigma-svg {
            width: 100%;
            height: 100%;
        }

        .sigma-svg path {
            transition: transform 0.3s ease-in-out, fill 0.3s ease-in-out;
        }

        .logo-container:hover .sigma {
            fill: #f5c107;
            transform: scale(1.1);
        }

        .logo-container:hover .lines {
            stroke-opacity: 1;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg class="sigma-svg" viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="90" fill="rgba(0, 48, 135, 0.1)" />
            <path class="sigma" d="M 50 50 L 140 50 L 110 100 L 140 150 L 50 150" 
                  fill="#003087" stroke="#003087" stroke-width="5" stroke-linejoin="round" />
            <path class="lines" d="M 20 180 L 60 140 L 100 160 L 140 120 L 180 140" 
                  stroke="#f5c107" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7" />
            <path class="lines" d="M 20 160 L 60 120 L 100 140 L 140 100 L 180 120" 
                  stroke="#f5c107" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7" />
        </svg>
    </div>
</body>
</html>
