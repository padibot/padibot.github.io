<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puncak Lembah - Dynamic Peaks</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #F5F6F5; /* Latar belakang abu-abu sangat muda */
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            width: 300px;
            height: 300px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.4s ease-in-out;
        }

        .mountain-svg {
            width: 100%;
            height: 100%;
        }

        .sun {
            fill: #FFCA28; /* Kuning matahari */
            transition: transform 0.4s ease-in-out, fill 0.4s ease-in-out;
        }

        .sun-rays {
            stroke: #FFCA28;
            stroke-width: 3;
            transition: stroke 0.4s ease-in-out;
        }

        .mountain-peaks {
            fill: #2E2E2E; /* Abu-abu tua untuk puncak gunung */
            transition: fill 0.4s ease-in-out;
        }

        /* Efek Hover Matahari dan Gunung */
        .logo-container:hover .sun {
            fill: #F57C00; /* Oranye saat hover untuk efek matahari terbenam */
            transform: translateY(-15px) scale(1.1);
        }

        .logo-container:hover .sun-rays {
            stroke: #F57C00; /* Oranye saat hover untuk sinar */
            transform: scale(1.1); /* Menghindari pergeseran sinar */
        }

        .logo-container:hover .mountain-peaks {
            fill: #4CAF50; /* Hijau lebih cerah saat hover */
        }

        .logo-container:hover {
            transform: scale(1.05); /* Sedikit membesar saat hover */
        }

        /* Responsivitas */
        @media (max-width: 400px) {
            .logo-container {
                width: 200px;
                height: 200px;
            }
        }

        /* Animasi sinar matahari */
        @keyframes sun-ray-animation {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
        }

        .sun-rays {
            animation: sun-ray-animation 2s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg class="mountain-svg" viewBox="0 0 300 300">
            <!-- Matahari di atas puncak -->
            <g transform="translate(150, 40)">
                <circle class="sun" cx="0" cy="0" r="18" />
                <!-- Sinar matahari -->
                <line class="sun-rays" x1="0" y1="-30" x2="0" y2="-25" />
                <line class="sun-rays" x1="0" y1="25" x2="0" y2="30" />
                <line class="sun-rays" x1="-30" y1="0" x2="-25" y2="0" />
                <line class="sun-rays" x1="25" y1="0" x2="30" y2="0" />
                <line class="sun-rays" x1="-21" y1="-21" x2="-18" y2="-18" transform="rotate(45)" />
                <line class="sun-rays" x1="21" y1="21" x2="18" y2="18" transform="rotate(45)" />
                <line class="sun-rays" x1="-21" y1="21" x2="-18" y2="18" transform="rotate(-45)" />
                <line class="sun-rays" x1="21" y1="-21" x2="18" y2="-18" transform="rotate(-45)" />
            </g>
            <!-- Siluet pegunungan dengan lengkungan simetris yang lebih halus dan dinamis -->
            <path class="mountain-peaks" d="M 0 300 C 50 200 90 160 130 130 C 150 100 170 100 180 130 C 210 160 250 200 300 300 C 250 180 230 160 210 170 C 190 180 160 170 140 180 C 120 190 80 180 0 300 Z" />
        </svg>
    </div>
</body>
</html>
