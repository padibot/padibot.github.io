<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Finance Logo - Variant 2 (Adjusted Further)</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Latar belakang putih bersih */
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sigma-text {
            font-size: 110px;
            color: #003087; /* Biru tua korporat */
            font-weight: bold;
            position: absolute;
            z-index: 3;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.15); /* Bayangan lebih tajam */
            transform: translateY(40px); /* Menurunkan Σ sebanyak 40px */
        }

        .triangle-bg {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 140px solid #f5c107; /* Kuning emas keuangan */
            opacity: 0.25;
            z-index: 1;
            transform: translateY(20px); /* Geser sedikit ke bawah */
        }

        /* SVG untuk garis-garis pasar */
        .market-lines {
            position: absolute;
            width: 200px;
            height: 200px;
            z-index: 2;
        }

        /* Animasi halus untuk garis */
        @keyframes pulse {
            0% { stroke-opacity: 0.5; }
            50% { stroke-opacity: 1; }
            100% { stroke-opacity: 0.5; }
        }

        .market-lines path {
            animation: pulse 2s infinite ease-in-out;
        }

        /* Responsivitas */
        @media (max-width: 400px) {
            .logo-container {
                width: 150px;
                height: 150px;
            }
            .sigma-text {
                font-size: 80px;
                transform: translateY(30px); /* Sesuaikan penurunan untuk layar kecil */
            }
            .triangle-bg {
                border-left: 75px solid transparent;
                border-right: 75px solid transparent;
                border-bottom: 105px solid #f5c107;
            }
            .market-lines {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Segitiga latar belakang -->
        <div class="triangle-bg"></div>

        <!-- Simbol Sigma -->
        <div class="sigma-text">Σ</div>

        <!-- Garis-garis pasar menggunakan SVG -->
        <svg class="market-lines" viewBox="0 0 200 200">
            <defs>
                <linearGradient id="marketGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color: #003087; stop-opacity: 1" />
                    <stop offset="100%" style="stop-color: #f5c107; stop-opacity: 0.7" />
                </linearGradient>
            </defs>
            <!-- Garis-garis tajam menyerupai grafik pasar -->
            <path d="M 20 180 L 60 140 L 100 160 L 140 120 L 180 140" 
                  stroke="url(#marketGradient)" 
                  stroke-width="2.5" 
                  fill="none" 
                  stroke-linecap="round" />
            <path d="M 20 160 L 60 120 L 100 140 L 140 100 L 180 120" 
                  stroke="url(#marketGradient)" 
                  stroke-width="2.5" 
                  fill="none" 
                  stroke-linecap="round" />
        </svg>
    </div>
</body>
</html>
