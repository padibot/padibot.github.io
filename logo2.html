<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Finance Logo - Variant 4</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e2a38; /* Latar belakang biru tua gelap */
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sigma-text {
            font-size: 100px;
            color: #ffffff; /* Putih untuk kontras */
            font-weight: bold;
            position: absolute;
            z-index: 3;
            transform: translateY(25px); /* Menurunkan Σ sebanyak 25px */
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5); /* Cahaya emas halus */
        }

        .hexagon {
            position: absolute;
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #ffd700, #b8860b); /* Gradasi emas */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            opacity: 0.3;
            z-index: 1;
        }

        /* SVG untuk garis tren */
        .trend-lines {
            position: absolute;
            width: 200px;
            height: 200px;
            z-index: 2;
        }

        /* Animasi untuk garis */
        @keyframes glow {
            0% { stroke-opacity: 0.6; }
            50% { stroke-opacity: 1; }
            100% { stroke-opacity: 0.6; }
        }

        .trend-lines path {
            animation: glow 1.5s infinite ease-in-out;
        }

        /* Responsivitas */
        @media (max-width: 400px) {
            .logo-container {
                width: 150px;
                height: 150px;
            }
            .sigma-text {
                font-size: 75px;
                transform: translateY(18px); /* Sesuaikan penurunan */
            }
            .hexagon {
                width: 120px;
                height: 120px;
            }
            .trend-lines {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Heksagon latar belakang -->
        <div class="hexagon"></div>

        <!-- Simbol Sigma -->
        <div class="sigma-text">Σ</div>

        <!-- Garis tren menggunakan SVG -->
        <svg class="trend-lines" viewBox="0 0 200 200">
            <defs>
                <linearGradient id="trendGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color: #ffffff; stop-opacity: 0.8" />
                    <stop offset="100%" style="stop-color: #ffd700; stop-opacity: 0.5" />
                </linearGradient>
            </defs>
            <!-- Garis diagonal tren -->
            <path d="M 40 160 L 160 40" stroke="url(#trendGradient)" stroke-width="3" fill="none" />
            <path d="M 60 180 L 180 60" stroke="url(#trendGradient)" stroke-width="2" fill="none" />
        </svg>
    </div>
</body>
</html>
