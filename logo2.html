<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Logo - Pixel Art Version</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .sigma-svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg class="sigma-svg" viewBox="0 0 200 200">
            <!-- Grid Pixel Art -->
            <rect x="50" y="50" width="10" height="10" fill="#003087" />
            <rect x="60" y="50" width="10" height="10" fill="#003087" />
            <rect x="70" y="50" width="10" height="10" fill="#003087" />
            <rect x="80" y="50" width="10" height="10" fill="#003087" />
            <rect x="50" y="60" width="10" height="10" fill="#003087" />
            <rect x="50" y="70" width="10" height="10" fill="#003087" />
            <rect x="60" y="80" width="10" height="10" fill="#003087" />
            <rect x="70" y="80" width="10" height="10" fill="#003087" />
            <rect x="80" y="80" width="10" height="10" fill="#003087" />
            <rect x="90" y="80" width="10" height="10" fill="#003087" />
            <rect x="90" y="90" width="10" height="10" fill="#003087" />
            <rect x="90" y="100" width="10" height="10" fill="#003087" />
            <rect x="80" y="110" width="10" height="10" fill="#003087" />
            <rect x="70" y="110" width="10" height="10" fill="#003087" />
            <rect x="60" y="110" width="10" height="10" fill="#003087" />
            <rect x="50" y="110" width="10" height="10" fill="#003087" />
            
            <!-- Market Lines -->
            <rect x="30" y="130" width="10" height="10" fill="red" opacity="0.6" />
            <rect x="50" y="120" width="10" height="10" fill="red" opacity="0.6" />
            <rect x="70" y="110" width="10" height="10" fill="red" opacity="0.6" />
            <rect x="90" y="100" width="10" height="10" fill="red" opacity="0.6" />
            <rect x="110" y="90" width="10" height="10" fill="red" opacity="0.6" />
            <rect x="130" y="80" width="10" height="10" fill="red" opacity="0.6" />
            <rect x="150" y="70" width="10" height="10" fill="red" opacity="0.6" />
            
            <rect x="30" y="140" width="10" height="10" fill="green" opacity="0.6" />
            <rect x="50" y="130" width="10" height="10" fill="green" opacity="0.6" />
            <rect x="70" y="120" width="10" height="10" fill="green" opacity="0.6" />
            <rect x="90" y="110" width="10" height="10" fill="green" opacity="0.6" />
            <rect x="110" y="100" width="10" height="10" fill="green" opacity="0.6" />
            <rect x="130" y="90" width="10" height="10" fill="green" opacity="0.6" />
            <rect x="150" y="80" width="10" height="10" fill="green" opacity="0.6" />
        </svg>
    </div>
</body>
</html>
