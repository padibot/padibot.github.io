<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Finance Logo</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eef2f5; /* Latar belakang abu-abu muda profesional */
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sigma-text {
            font-size: 100px;
            color: #1a3c5e; /* Biru tua keuangan */
            font-weight: bold;
            position: absolute;
            z-index: 3;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Bayangan halus */
        }

        .sigma-ring {
            position: absolute;
            width: 160px;
            height: 160px;
            border: 4px solid #d4af37; /* Emas keuangan */
            border-radius: 50%;
            z-index: 1;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3); /* Cahaya emas lembut */
        }

        /* SVG untuk elemen grafik keuangan */
        .finance-graph {
            position: absolute;
            width: 200px;
            height: 200px;
            z-index: 2;
        }

        /* Responsivitas */
        @media (max-width: 400px) {
            .logo-container {
                width: 150px;
                height: 150px;
            }
            .sigma-text {
                font-size: 75px;
            }
            .sigma-ring {
                width: 120px;
                height: 120px;
            }
            .finance-graph {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Lingkaran emas -->
        <div class="sigma-ring"></div>

        <!-- Simbol Sigma -->
        <div class="sigma-text">Î£</div>

        <!-- Grafik keuangan menggunakan SVG -->
        <svg class="finance-graph" viewBox="0 0 200 200">
            <defs>
                <linearGradient id="graphGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color: #1a3c5e; stop-opacity: 0.8" />
                    <stop offset="100%" style="stop-color: #d4af37; stop-opacity: 0.5" />
                </linearGradient>
            </defs>
            <!-- Garis grafik keuangan (tren naik) -->
            <polyline points="40,160 80,120 120,140 160,80" 
                      fill="none" 
                      stroke="url(#graphGradient)" 
                      stroke-width="3" 
                      stroke-linecap="round" 
                      stroke-linejoin="round" />
            <!-- Titik-titik pada grafik -->
            <circle cx="40" cy="160" r="4" fill="#1a3c5e" />
            <circle cx="80" cy="120" r="4" fill="#1a3c5e" />
            <circle cx="120" cy="140" r="4" fill="#1a3c5e" />
            <circle cx="160" cy="80" r="4" fill="#d4af37" />
        </svg>
    </div>
</body>
</html>
