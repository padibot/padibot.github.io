<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Logo - Modern Version</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .sigma-svg {
            width: 100%;
            height: 100%;
        }

        .sigma-text {
            font-size: 110px;
            font-weight: bold;
            fill: #003087;
            text-anchor: middle;
            dominant-baseline: middle;
            transition: transform 0.3s ease-in-out, fill 0.3s ease-in-out;
        }

        .logo-container:hover .sigma-text {
            fill: #f5c107;
            transform: scale(1.1);
        }

        .market-line-red {
            stroke: red;
            stroke-opacity: 0.6;
            animation: pulse 2s infinite ease-in-out;
        }

        .market-line-green {
            stroke: green;
            stroke-opacity: 0.6;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { stroke-opacity: 0.6; }
            50% { stroke-opacity: 1; }
            100% { stroke-opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg class="sigma-svg" viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="90" fill="rgba(0, 48, 135, 0.1)" />
            <text x="100" y="110" class="sigma-text">Î£</text>
            <path class="market-line-red" d="M 35 160 L 55 140 L 75 150 L 95 125 L 115 135 L 135 110 L 155 120" 
                  stroke-width="3" fill="none" stroke-linecap="round" />
            <path class="market-line-green" d="M 40 140 L 60 120 L 80 130 L 100 105 L 120 115 L 140 90 L 160 100" 
                  stroke-width="3" fill="none" stroke-linecap="round" />
        </svg>
    </div>
</body>
</html>
