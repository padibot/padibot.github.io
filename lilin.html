<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo 3 Candlestick (Hijau)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .logo-container {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
            <!-- Bayangan lilin -->
            <ellipse cx="90" cy="240" rx="20" ry="8" fill="rgba(0, 0, 0, 0.2)"/>
            <ellipse cx="150" cy="250" rx="25" ry="10" fill="rgba(0, 0, 0, 0.2)"/>
            <ellipse cx="210" cy="230" rx="20" ry="8" fill="rgba(0, 0, 0, 0.2)"/>

            <!-- Lilin 1 (kiri, tinggi sedang) -->
            <rect x="70" y="90" width="40" height="140" rx="10" ry="10" fill="#32CD32" stroke="#000" stroke-width="2"/>
            <!-- Tekstur lilin 1 -->
            <line x1="75" y1="100" x2="75" y2="220" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
            <line x1="85" y1="110" x2="85" y2="210" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
            <line x1="95" y1="100" x2="95" y2="220" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
            <line x1="105" y1="110" x2="105" y2="210" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
            <!-- Tetesan lilin 1 -->
            <path d="M 110 130 Q 120 150, 115 170 Q 110 160, 110 130" fill="#32CD32" stroke="#000" stroke-width="1"/>
            <!-- Sumbu lilin 1 -->
            <line x1="90" y1="90" x2="90" y2="60" stroke="#000" stroke-width="3"/>
            <!-- Api lilin 1 -->
            <path d="M 90 60 Q 80 40, 90 30 Q 100 40, 90 60" fill="#FF4500" stroke="#FF8C00" stroke-width="2"/>
            <path d="M 90 55 Q 85 45, 90 40 Q 95 45, 90 55" fill="#FFFF00" stroke="#FFA500" stroke-width="1"/>
            <!-- Efek cahaya lilin 1 -->
            <ellipse cx="90" cy="60" rx="25" ry="15" fill="rgba(255, 165, 0, 0.3)"/>

            <!-- Lilin 2 (tengah, paling tinggi) -->
            <rect x="130" y="70" width="40" height="160" rx="10" ry="10" fill="#32CD32" stroke="#000" stroke-width="2"/>
            <!-- Tekstur lilin 2 -->
            <line x1="135" y1="80" x2="135" y2="220" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
            <line x1="145" y1="90" x2="145" y2="210" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
            <line x1="155" y1="80" x2="155" y2="220" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
            <line x1="165" y1="90" x2="165" y2="210" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
            <!-- Tetesan lilin 2 -->
            <path d="M 170 110 Q 180 130, 175 150 Q 170 140, 170 110" fill="#32CD32" stroke="#000" stroke-width="1"/>
            <path d="M 170 170 Q 180 190, 175 210 Q 170 200, 170 170" fill="#32CD32" stroke="#000" stroke-width="1"/>
            <!-- Sumbu lilin 2 -->
            <line x1="150" y1="70" x2="150" y2="40" stroke="#000" stroke-width="3"/>
            <!-- Api lilin 2 -->
            <path d="M 150 40 Q 140 20, 150 10 Q 160 20, 150 40" fill="#FF4500" stroke="#FF8C00" stroke-width="2"/>
            <path d="M 150 35 Q 145 25, 150 20 Q 155 25, 150 35" fill="#FFFF00" stroke="#FFA500" stroke-width="1"/>
            <!-- Efek cahaya lilin 2 -->
            <ellipse cx="150" cy="40" rx="25" ry="15" fill="rgba(255, 165, 0, 0.3)"/>

            <!-- Lilin 3 (kanan, paling pendek) -->
            <rect x="190" y="110" width="40" height="120" rx="10" ry="10" fill="#32CD32" stroke="#000" stroke-width="2"/>
            <!-- Tekstur lilin 3 -->
            <line x1="195" y1="120" x2="195" y2="220" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
            <line x1="205" y1="130" x2="205" y2="210" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
            <line x1="215" y1="120" x2="215" y2="220" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
            <line x1="225" y1="130" x2="225" y2="210" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
            <!-- Tetesan lilin 3 -->
            <path d="M 230 150 Q 240 170, 235 190 Q 230 180, 230 150" fill="#32CD32" stroke="#000" stroke-width="1"/>
            <!-- Sumbu lilin 3 -->
            <line x1="210" y1="110" x2="210" y2="80" stroke="#000" stroke-width="3"/>
            <!-- Api lilin 3 -->
            <path d="M 210 80 Q 200 60, 210 50 Q 220 60, 210 80" fill="#FF4500" stroke="#FF8C00" stroke-width="2"/>
            <path d="M 210 75 Q 205 65, 210 60 Q 215 65, 210 75" fill="#FFFF00" stroke="#FFA500" stroke-width="1"/>
            <!-- Efek cahaya lilin 3 -->
            <ellipse cx="210" cy="80" rx="25" ry="15" fill="rgba(255, 165, 0, 0.3)"/>
        </svg>
    </div>
</body>
</html>
